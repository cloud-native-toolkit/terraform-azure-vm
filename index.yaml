        default: 2016-Datacenter
      - name: win_image_version
        type: string
        description: Windows OS image version (default = \"latest\")
        default: latest
    version: v2.0.2
    outputs:
      - name: id
      - name: vm_public_ip
      - name: vm_private_ip
      - name: vm_public_fqdn
      - name: admin_username
      - name: admin_password
        sensitive: true
